version: "3"

services:
  telegraf:
    image: telegraf:1.5.2
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
    environment:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
    hostname: telegraf
    networks:
      - monitoring-tier
    deploy:
      mode: global
  
  influxdb:
    image: influxdb:1.4.3-alpine
    restart: always
    volumes:
      - "influxdb-data:/var/lib/influxdb"
    environment:
      - INFLUXDB_DB=telegraf
    hostname: influxdb
    networks:
      - monitoring-tier
    deploy:
      placement:
        constraints:
          - node.role==manager

  grafana:
    image: grafana/grafana:5.0.0
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    hostname: grafana
    networks:
      - monitoring-tier
    deploy:
      placement:
        constraints:
          - node.role==manager

volumes:
  influxdb-data:
  grafana-data:
networks:
  monitoring-tier: